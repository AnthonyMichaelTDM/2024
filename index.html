<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>gem5 Bootcamp 2024</title>
    <link rel="stylesheet" href="./web/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./web/slide-registry.js"></script>
    <script src="./web/app.js"></script>
</head>
<body>
    <div id="main">
        <div id="slideView">
            <iframe id="slideFrame" width=800 height=450></iframe>
            <div id="slideButtons">
                <button id="prevSlide" onclick="prev_slide()">
                    <span>Previous Slide Deck</span>
                    <span></span>
                </button>
                <button id="nextSlide" onclick="next_slide()">
                    <span>Next Slide Deck</span>
                    <span></span>
                </button>
            </div>
        </div>
        <div id="home">
            <h1>Welcome to the bootcamp!</h1>
            <h2>Select a slide deck from the left</h2>
            <br/><br/><br/><br/>
            <img src="./web/slides/themes/gem5ColorLong.svg" width=400 alt="gem5"/>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-header" onclick="route('')">
            <img class="sidebar-logo" src="./web/slides/themes/gem5ColorVert.svg" alt="gem5 logo"/>
            <div class="sidebar-title">
                gem5<br/>Bootcamp
            </div>
        </div>
    </div>
</body>

</html>
